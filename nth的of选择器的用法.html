<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        :nth-of-type(2) {
            color: red;
        }

        /* 没起效果是吧，因为是并集，p4是p标签的第三个第四 */
        .p4:nth-of-type(2) {
            color: orange;
        }

        /* 主角登场，先筛选of后面的选择器在选择第几个 */
        :nth-child(2 of .p4) {
            color: yellow;
        }
    </style>
</head>

<body>
    <h1>1</h1>
    <h1>1</h1>
    <p class="p2">2</p>
    <p class="p2">2</p>
    <p class="p4">2</p>
    <p class="p4">2</p>
</body>

</html>
